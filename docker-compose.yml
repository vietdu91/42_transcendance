version: '3.3'

networks:
  net-db:
    driver: bridge
  net-app:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - net-db

  backend:
    container_name: nestjs-app
    image: nestjs-app
    build:
      context: ./Back
      target: production
    env_file:
      - .env
    ports:
      - 3001:3001
      - 5555:5555
    networks:
      - net-db
      - net-app
    depends_on:
      - postgres
    volumes:
      - ./Back:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

  frontend:
    container_name: frontend
    build:
      context: ./Front
      target: production
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./Front:/usr/src/app
      - /usr/src/app/node_modules
    networks:
       - net-app
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
       - backend

volumes:
    db-data:
